<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Preferencias</legend>
            <label for="velocidad"></label>
            <select name="velocidad" id="velocidad" size="4">
                <option value="100_mbits">100 MBits</option>
                <option value="1000_mbits">1000 MBits</option>
            </select>
            <br>

            <label for="DNI">DNI:</label>
            <input type="text" name="DNI"><br>
            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre"><br>
            <label for="Apellidos">Apellidos</label>
            <input type="text" name="Apellidos"><br>
            <label for="email">Email</label>
            <input type="email" name="email"><br>
            <br>

            <label for="color">Elija un color:</label>
            <input type="color" name="color"><br>
            <textarea name="texto" cols="49" rows="6">Por favor, escriba aquí</textarea>
            <br>

            <input type="checkbox" name="procesador" value="procesadoramd">
            <label for="procesadoramd">AMD</label><br>
            <input type="checkbox" name="procesador" value="procesadorintel_i5">
            <label for="procesadorintel_i5">Intel i5</label><br>
            <input type="checkbox" name="procesador" value="procesadorintel_i7">
            <label for="procesadorintel_i7">Intel i7</label><br>
            <label for="hora" name="hora">Elija una hora:</label>
            <input type="time" name="hora"><br>
            <input type="radio" name="red" value="red2g">
            <label for="red2g">2G</label><br>
            <input type="radio" name="red" value="red3g">
            <label for="red3g">3G</label><br>
            <input type="radio" name="red" value="red4g">
            <label for="red4g">4G</label>
            <br>


            <label for="documento">Examinar:</label>
            <input type="file" name="documento">
            <br>

            <input type="checkbox"  name="asignatura" value="asignaturahistoria">
            <label for="asignaturahistoria">Historia</label><br>
            <input type="checkbox"  name="asignatura" value="asignaturageografia">
            <label for="asignaturageografia">Geografía</label><br>
            <input type="checkbox"  name="asignatura" value="asignaturalengua">
            <label for="asignaturalengua">Lengua</label><br>
            <input type="checkbox"  name="asignatura" value="asignaturamatemáticas">
            <label for="asignaturamatemáticas">Matemáticas</label><br>

            <label for="hora" name="hora">Elija una hora:</label>
            <input type="time" name="hora"><br>

            <label for="documento">Examinar:</label>
            <input type="file" name="documento">
            <br>

            <textarea name="cuadro" rows="8" cols="49">Inserte aquí el texto</textarea>

            
            

            





        </fieldset>

    </form>    
</body>
</html>
