<!DOCTYPE html>

    <title>Formulario 2</title>

<body>
    <form action="">
        <fieldset>

                <textarea name="mensaje" rows="6" cols="45">Utilice este cuadro para escribir</textarea>
            <br>

            <label for="archivo">Elija un fichero</label>

            <input type="date" name="fecha" id="" value="dd/mm/aaaa">

            <input type="color" id="favcolor" name="favcolor" value="">

        <fieldset>
            <legend>Rellene las opciones siguientes</legend>

                <label for="procesadoramd">AMD</label>
                <br>
                <label for="">Elija una hora:</label>
                <input type="time" name="hora">

                <br>
                <input type="radio" name="procesador" value="procesadoramd">

                <br>
                <textarea name="recuadro" rows="4" cols="55">Utilice este recuadro por favor</textarea>
                <br>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre"><br>
                <label for="apellidos">Apellidos:</label>

                <label for="telefono">Tel√©fono:</label>
