<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Rellenar</legend>
            <input type="radio" name="idioma" id="">Inglés<br>
        <input type="radio" name="idioma" id="">Alemán<br>
        <input type="radio" name="idioma" id="">Francés<br>
        <br>
        <select name="conector" id="">
            <option value="usb">USB</option>
            <option value="paralelo">Paralelo</option>
            <option value="PS2">PS2</option>
        </select>
        <br>
        <label for="">Nombre:</label>
        <input type="text" name="nombre">
        <br>
        <label for="">Apellidos:</label>
        <input type="text" name="apellidos">
        <br>
        </fieldset>
        <fieldset>
            <legend>Indique sus preferencias por favor</legend>
            <select name="" id="" size="4">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
            <br>
        <input type="checkbox" name="mujer" id="">Mujer<br>
        <input type="checkbox" name="hombre" id="">Hombre<br>
        <label for="">Elija una fecha:</label>
        <input type="date" name="fecha" id="" value="dd/mm/aaaa">
        </fieldset>
    </form>
</body>
</html>
